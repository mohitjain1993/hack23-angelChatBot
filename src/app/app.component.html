<div class="wrapper">
  <div class="chat-box">
    <div class="header">
      <img src="https://w3assets.angelone.in/wp-content/uploads/2023/08/AO-R-Logo.png?v2" alt="Angel One - Share Market Trading and Stock Broking" title="Angel One - Share Market Trading" width="192px" height="57px" style="max-width:192px">
    </div>
    <div class="message-box" id="message-list">
      <div class = "message-box-chat-sender-div">Hi, How may I help you !</div>
      <div class="message-box-right" id="message-client-list">
      </div>
    </div>
    <section class="messagesend-box">
      <textarea [(ngModel)]="textareaValue" name="textareaValue" id="textareaValue" placeholder="Type your query here!"></textarea>
      <button mat-raised-button (click)="sendMessage()">Send</button>
    </section>
  </div>
</div>
